<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Empresa D - Generador de Hojas de Ruta</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalize.css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/utils.js"></script>

<script>
	function load(){
		getEntities((data)=>{
			for(i in data){
				const obj = data[i];
				var mainContainer = document.getElementById("detail");
				if(obj.Tipo == "C"){
					var header = document.createElement("div");
					header.innerHTML = '<div class= "font-italic"> (' + obj.Tipo + ') ID: ' + obj.ID + ' Pos: (' + obj.posX + ', ' + obj.posY + '): '
						+ '<input class="text-center d-flex justify-content-between mt-2 mb-4" name="' + obj.ID + '" type="number" min="0" value="0"></div>'
					mainContainer.appendChild(header);
				}
			}
		});
	}
</script>

</head>

<body onload="load();">
	<div class="m-auto">
		<div>
			<a href="index.html">
				<h1 id="titulo">Registro coordenadas GPS</h1>
			</a>
			<div class="d-flex justify-content-end pr-4 pt-2">
				<h6>
					<a href="index.html">Ingresar Datos</a> / <a href="asignarCamiones.html" class="resaltar">
							Asignar Camiones</a> / <a href="asignarPuntosdeVenta.html">
						Asignar Puntos de Distribucion</a> / <a href="resultado.html">
						Resultado</a>
				</h6>
			</div>
		</div>
		<div class="resultado1 bg-dark text-light">
			<h6>Asignar Camiones de cada Punto de Venta</h6>
			<form id="formulario" action="registroCamiones" method="post">
				<div class="resultado__output" id="detail"></div>

				<input
					class="btn btn-secondary btn-xs mx-auto text-center d-block m-3  "
					type="button" value="Upload" id="submit">


			</form>

		</div>
	</div>
	<div class="d-flex justify-content-end fixed-bottom mb-5 mr-5">
	<a href="asignarPuntosdeVenta.html"><button
			class="btn btn-danger btn-lg ">Siguiente</button></a>
			</div>
</body>
</html>
