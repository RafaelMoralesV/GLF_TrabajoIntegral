<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Empresa D - Generador de Hojas de Ruta</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalize.css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/utils.js"></script>


<script type="text/javascript">
	function load(){
		getEntities((data)=>{
			$("ul").empty();
			var $ul = $("ul").appendTo($("#somediv"));
			$.each(data, (index, item) => {
				var string = "(" + item.Tipo + ") ID: " + item.ID +
					" en (" + item.posX + ", " + item.posY + ")";
				$("<li>").text(string).appendTo($ul);
			});
		});
	}
	
	$(document).on("click", "#Upload", () => {
		const url = $("form").attr("action");
		var formData = new FormData();
		var files = $("#FileUpload")[0].files;
		
		if(files.length > 0){
			
			formData.append('file', files[0]);
			$.ajax({
			    url : url,
			    type: "POST",
			    data : formData,
			    processData: false,
			    contentType: false,
			    success:function(data, textStatus, jqXHR){
			    	$("ul").empty();
			    	load();
			    },
			    error: function(jqXHR, textStatus, errorThrown){   
			    	alert("No se ha podido subir el archivo");
			    }
			});
		}
		else{
			alert("Por favor seleccione un archivo");
		}
		
	});
</script>

</head>
<body onload="load();">
	<div>
		<div>
			<a href="index.html">
				<h1 id="titulo">Registro coordenadas GPS</h1>
			</a>
			<div class="d-flex justify-content-end pr-4 pt-2">
				<h6>
					<a href="index.html" class="resaltar">Ingresar Datos</a> / <a
						href="asignarCamiones.html"> Asignar Camiones</a> / <a
						href="asignarPuntosdeVenta.html"> Asignar Puntos de
						Distribucion</a> / <a href="resultado.html"> Resultado</a>
				</h6>
			</div>
		</div>
		<div class="form container">
			<div class="row  justify-content-center">
				<div class="col-md-6">
					<form action="FileUploader" method="post"
						enctype="multipart/form-data">
						<div class="form-group files color">
							<label>Upload Your File </label> <input id="FileUpload"
								type="file" name="fileName" accept=".txt" class="form-control"
								multiple="">
						</div>
						<input
							class="btn btn-danger btn-lg btn-xs mx-auto text-center mb-4 "
							type="button" value="Upload" id="Upload">

					</form>
				</div>
			</div>
			<div class="resultado bg-dark text-light">
				<h6>Revisar los datos ingresados</h6>
				<div class="resultado__output" id="somediv">
					<ul></ul>
				</div>
			</div>
			<div class="d-flex justify-content-end fixed-bottom mb-5 mr-4">
				<a href="asignarCamiones.html"><button
						class="btn btn-danger btn-lg mr-4">Siguiente</button></a>
			</div>
		</div>
		<!-- ESTE BOTON SE ENCARGA DE ELIMINAR LA LISTA DE ENTIDADES -->
		<!--  POR FAVOR DEJENLO BONITO GRACIAS -->
		<div>
			<input type="button" id="eliminar" value="Borrar lista de entidades"></input>
			<script>
				$("#eliminar").on("click", () => {
					$.post("FileCleaner", (response) => {
						load();
						alert(response);
					});
				});
			</script>
		</div>
		<div>
			<input type="button" id="dump" value="Obtener texto rechazado"></input>
			<label id="status"></label>
			<script>
				$("#dump").on("click", () => {
					fetch('FileCleaner')
					  .then(resp => resp.blob())
					  .then(blob => {
					    const url = window.URL.createObjectURL(blob);
					    const a = document.createElement('a');
					    a.style.display = 'none';
					    a.href = url;
					    // the filename you want
					    a.download = 'dump.txt';
					    document.body.appendChild(a);
					    a.click();
					    window.URL.revokeObjectURL(url);
					    $("#status").val("Archivo descargado!");
					  })
					  .catch(() => alert('oh no!'));
				});
			</script>
		</div>
	</div>
</body>
</html>
