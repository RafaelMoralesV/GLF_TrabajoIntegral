<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Empresa D - Generador de Hojas de Ruta</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalize.css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="JS/utils.js"></script>

</head>
<body>
	<h1 id="titulo">Registro coordenadas GPS</h1>
	<div class="form">
		<form action="FileUploader" method="post"
			enctype="multipart/form-data">
			Select File to Upload: <br> <input type="file" name="fileName"
				accept=".txt"> <br> <input
				class="btn btn-secondary btn-xs mx-auto text-center " type="submit"
				value="Upload">
		</form>
	</div>
	<div class="resultado">
		<h6>Revisar los datos ingresados</h6>
		<button class="btn btn-secondary btn-xs mx-auto text-center "
			id="somebutton">Show</button>
		<div class="resultado__output" id="somediv"></div>
	</div>

	

	<a id="siguiente" href="asignarCamiones.html"><button
			class="btn btn-secondary">Siguiente</button></a>
</body>
</html>
